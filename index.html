<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!-- Background -->
  <div class="circles">
    <img class="layerone" src="images/bg-pattern-top.svg" alt="top circle">
    <img class="layertwo" src="images/bg-pattern-bottom.svg" alt="bottom circle">
  </div>
  <!-- Main card layout -->
  <div class="card_master">
    <div class="card_master__component">
      <div class="component__top"><img src="images/bg-pattern-card.svg"></div>
        <div class="component__middle__casing">
          <img class="userimg" src="images/image-victor.jpg" alt="user photo">
          <div class="component__middle__details">
            <h3>Victor Crest <span>26</span></h3>
          </div>
          <span class="location">London</span>
        </div>
      <div class="component__bottom">
        <div class="component__bottom__followers">
          <h4>80K</h4>
          <span class="socials">Followers</span>
        </div>
        <div class="component__bottom__likes">
          <h4>803K</h4>
          <span class="socials">Likes</span>
        </div>
        <div class="component__bottom__photos">
          <h4>1.4K</h4>
          <span class="socials">Photos</span>
        </div>
      </div>
    </div>
  </div>
  <!-- Front End Mentors -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.github.com/andreialexxc30">Andrei Caia</a>.
  </div>
</body>
</html>
